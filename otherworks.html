    <script>

      function updateProgressBar(progressBar, value) {
        progressBar.querySelector(".progressbar_loaded").style.width = `${value}%`;
      }

      document.getElementById("menu").addEventListener('click', closeNav);

      const checkpoint = 400;
      const checkpoint2 = 200;

      window.onload = function() {
          const load = document.getElementById('load');
          load.classList.add('loaded');
      }

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll <= checkpoint2) {
          opacity = 1 - currentScroll / checkpoint2;
        } else {
          opacity = 0;
        }
        document.querySelector(".headerimg").style.opacity = opacity;
      });

      function openNav() {
        document.getElementById("menu").style.width = "400px";
        document.getElementById("menubtn").style.opacity = "0";
        document.getElementById("menubtn").style.marginLeft = "400px";
      }

      function closeNav() {
        document.getElementById("menu").style.width = "0";
        document.getElementById("menubtn").style.opacity = "1";
        document.getElementById("menubtn").style.marginLeft = "0";
      }
