    <script>

      function updateProgressBar(progressBar, value) {
        progressBar.querySelector(".progressbar_loaded").style.width = `${value}%`;
      }

      document.getElementById("menu").addEventListener('click', closeNav);

      const checkpoint = 800;
      const checkpoint2 = 300;
      const checkpoint3 = 600;

      window.onload = function() {
          const load = document.getElementById('load');
          load.classList.add('loaded');
      }

      function socialPress() {
        var check = document.getElementById("menubtn").style.opacity;

          if (check == 1 || check == "") {
            document.getElementById("menu").style.width = "400px";
            document.getElementById("menubtn").style.opacity = "0";
            document.getElementById("menubtn").style.marginLeft = "400px"
          }

          else {
            document.getElementById("menu").style.width = "0";
            document.getElementById("menubtn").style.opacity = "1";
            document.getElementById("menubtn").style.marginLeft = "0";
          }
      }

      function openNav() {
            document.getElementById("menu").style.width = "400px";
            document.getElementById("menubtn").style.opacity = "0";
            document.getElementById("menubtn").style.marginLeft = "400px";
      }

      function closeNav() {
            document.getElementById("menu").style.width = "0";
            document.getElementById("menubtn").style.opacity = "1";
            document.getElementById("menubtn").style.marginLeft = "0";
      }

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll <= checkpoint3) {
          opacity = currentScroll / checkpoint3 - 0.3 ;
        } else {
          opacity = 1;
        }
        document.querySelector(".description").style.opacity = opacity;
      });

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll <= checkpoint2) {
          opacity = 1 - currentScroll / checkpoint2 ;
        } else {
          opacity = 0;
        }
        document.querySelector(".headerimg").style.opacity = opacity;
      });


    window.addEventListener("scroll", () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll <= checkpoint) {
        opacity = 0 - currentScroll / checkpoint;
      } else {
        opacity = 1;
      }
      document.querySelector(".min6").style.opacity = opacity;
      document.querySelector(".min5").style.opacity = opacity;
      document.querySelector(".min4").style.opacity = opacity;

      document.querySelector(".one").style.opacity = opacity;
      document.querySelector(".two").style.opacity = opacity;
      document.querySelector(".three").style.opacity = opacity;

      document.querySelector(".six").style.opacity = opacity;
